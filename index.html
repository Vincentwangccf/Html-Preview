<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Github&Html</title>
	<link rel="icon" href="favicon.ico">
	<style>
	body {
		background: DeepSkyBlue;
		font: 12px 'Helvetica Neue', Helvetica, Arial, freesans, clean, sans-serif;
		color: #fff;
		overflow: hidden;
	}
	/*兼容*/
	::-webkit-input-placeholder { color:#fff; }
	::-moz-placeholder { color:#fff; } /* firefox 19+ */
	:-ms-input-placeholder { color:#fff; } /* ie */
	input:-moz-placeholder { color:#fff; }
	form {
		padding: 150px 0;
		text-align: center;
	}
	input{
		-webkit-appearance: none;
		-moz-appearance: none;
		-o-appearance: none;
		appearance: none;
		/*浏览器默认添加背景*/
	}
	/*默认的填充之后的背景颜色*/
	input[type="url"]{
		margin-top: 60px;
		background: none;
		border: none;
		border-bottom: 2px solid #fff;
		padding-top: 15px;
		outline: none;
		color:#fff;
		animation: in ease-in 1s 1;
		transition: all 1s;
	}
	@keyframes in {
		0%{margin-top: 0;opacity: 0;}
		100%{margin-top: 60px;opacity:1;}
	}
	/*三角形开始*/
		.arrow_box {
			display:inline-block;
			position: relative;
			width: 120px;
			height: 40px;
			background: rgb(4, 133, 157);
			border-radius: 5px;
			box-shadow: 1px 1px 5px #333;
			line-height: 40px;
			font-family: "微软雅黑";
			opacity: 0;
			animation: arrow ease-in 8s 1 3s;
		}
		@keyframes arrow {
				0%{opacity: .5;}
				50%{opacity: 1;}
				100%{opacity: 0;}
		}
		.arrow_box:after {
			top: 100%;
			left: 50%;
			border: solid transparent;
			content: " ";
			height: 0;
			width: 0;
			position: absolute;
			pointer-events: none;
			border-color: rgba(100, 213, 157, 0);
			border-top-color: rgb(1, 86, 102);
			border-width: 15px;
			margin-left: -15px;
		}
		a{
			text-decoration: none;
			color: 		#87CEFA;
		}
		a:hover{
			color: #fff;
			transition: all ease-in 500ms;
		}

		.bootom{
			position: absolute;
			bottom: 30px;
			right: 20px;
			font-size: 18px;
			animation: b 1s ease-in  1;
		}
		@keyframes b {
			0%{bottom: -80px;}
			100%{bottom: 30px;}
		}
	</style>
</head>
<body>
	<form id="previewform" action="">
		<p>
			<input type="url" id="file" size="60"  placeholder=" 复制你需要预览的html的地址即可 &nbsp; @chenhonzhou">
		</p>
	</form>

	<div class="bootom">
		<a href="http://github.com/chenhonzhou/htmlpreview" target="_blank">star</a>
		or
		<a href="http://github.com/chenhonzhou/htmlpreview" target="_blank">fork</a>
	</div>
	<script src="/htmlpreview.min.js"></script>
	<script>HTMLPreview.init();</script>
</body>
</html>
